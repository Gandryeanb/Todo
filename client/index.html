<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <title>Login</title>
</head>
<body style="background-color: teal">
    <div class="ui aligned center header" style="margin : 200px auto 0px">
        <h2 style="color: white; font-size: 60px;">Login</h2>
      </div>
  <div class="ui grid">
    <div class="ui three wide column raised segment" style="margin: 50px auto 0px">
      <div class="ui large form">
        <div class="ui field">
          <div class="ui input icon">
            <i class="ui user icon"></i>
            <input type="text" placeholder="Email or Username">
          </div>
        </div>
        <div class="ui field">
            <div class="ui input icon">
                <i class="ui lock icon"></i>
                <input type="password" placeholder="Password">
              </div>
        </div>
        <div class="ui extra content">
          <button class="ui yellow right floated button" tabindex="0"> Login </button>
        </div>
      </div>
    </div>
  </div>
  <div class="ui grid">
    <div class="ui three wide column" style="margin: 0px auto; padding: 10px;">
      <div class="ui field">
        <p style="font-weight: regular; font-size: 15px; color: white">Doesn't have an account?</p>
        <a href="./register.html" style="font-size: 16px; color:white; font-weight: bold">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
